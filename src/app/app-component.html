<!DOCTYPE html>
<html>
 <div style="text-align:left"> 
  <div class="container" *ngIf="!form.valid">At least one color must be selected</div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label class="container" formArrayName="colors" *ngFor="let color of formData.controls; let i = index" >
      <input type="checkbox" [formControlName]="i">
      {{colors[i].name}}
      <span class="checkbox"></span>
    </label>
    <button [disabled]="!form.valid">submit</button>    
   
   <!-- <button id="btndownload" [disabled]="!form.valid">snapshot</button> -->
  </form>   
 
      <div class="slidecontainer">
          <p>number of columns: <span id="numberofcolumns"></span></p>
          <input type="range" min="1" max="1000" value="100" class="slider" id="columnrange">         

          <p>number of rows: <span id="numberofrows"></span></p>
          <input type="range" min="1" max="1000" value="50" class="slider" id="rowrange">          

          <p>cell width: <span id="cellwidth"></span></p>
          <input type="range" min="1" max="8" value="50" class="slider" id="rectwidth">          

          <p>cell height: <span id="cellheight"></span></p>
          <input type="range" min="1" max="5" value="50" class="slider" id="rectheight">
        
      </div>
